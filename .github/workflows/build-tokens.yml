# .github/workflows/build-tokens.yml
name: Build Design Tokens

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # Don't run install here, just set up pnpm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build design tokens
        run: node build.js

      - name: Upload CSS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: css-tokens
          path: build/web/tokens.css

      - name: Upload Dart artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dart-tokens
          path: build/flutter/tokens.dart

      - name: Commit and push generated tokens
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Force add the files (override .gitignore) 
          git add -f build/web/tokens.css build/flutter/tokens.dart
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(tokens): update generated design tokens [skip ci]"
          git push
